<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Accessible Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Task Manager</h1>
      <p class="lead">Add, complete, and remove tasks â€” responsive and accessible.</p>
    </header>

    <form id="task-form" class="task-form" aria-labelledby="form-label">
      <div class="field">
        <label id="form-label" for="task-input">New task</label>
        <input id="task-input" name="task" type="text" inputmode="text" autocomplete="off" placeholder="What needs doing?" required>
      </div>
      <button type="submit" class="btn-primary">Add</button>
    </form>

    <div class="filters" role="toolbar" aria-label="Filter tasks">
      <button class="filter-btn" data-filter="all" aria-pressed="true">All</button>
      <button class="filter-btn" data-filter="active" aria-pressed="false">Pending</button>
      <button class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
    </div>

    <main>
      <section aria-labelledby="tasks-heading">
        <h2 id="tasks-heading" class="visually-hidden">Tasks</h2>
        <div id="status" class="status" aria-live="polite"></div>
        <ul id="task-list" class="task-list"></ul>
        <template id="task-template">
          <li class="task-item">
            <div class="task-left">
              <input type="checkbox" class="task-checkbox" id="">
              <label class="task-label" for=""></label>
            </div>
            <div class="task-right">
              <button class="btn-delete" aria-label="Delete task">Delete</button>
            </div>
          </li>
        </template>
      </section>
    </main>

    <footer class="app-footer">
      <small>Built with semantic HTML and accessible patterns.</small>
    </footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
